<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
	<h2>ユーザー登録</h2>
	<form th:action="@{/exam04/result}" method="post" th:object="${userForm}">
	
		<div th:errors="*{name}" style="color:red">エラー</div>
		<label for="nameField">名前：</label>
		<input id="nameField" type="text" name="name"><br>
		
		<div th:errors="*{age}" style="color:red">エラー</div>
		<label for="ageField">年齢：</label>
		<input id="ageField" type="text" name="age"><br>
		
		<div th:errors="*{comment}" style="color:red">エラー</div>
		<label for="commentField">コメント：</label><br>
		<textarea name="comment" rows="5" cols="30"></textarea><br>
		<button>登録</button>
	</form>
</body>
</html>
